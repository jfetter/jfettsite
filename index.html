<!DOCTYPE html>
<html lang="en" ng-app="jfet">
<head>
	<meta charset="UTF-8">
	<title>JFetter Web Developer</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
</head>
<body ng-controller="navCtrl">

	<div class="navbar navbar-static-top">
		<nav-bar />
	</div>
	<!-- 	<div ui-view></div> -->


	<div class="container home">

		<div class="row">
			<div class="col-xs-12">
			<h1 class="title">{{title}}</h1>
			<h3 class="title">{{subtitle}}</h3>
		</div>
	</div>

	<div class="row">
		 <!-- LEFT HALF SCREEN IS CON BUBBLES -->
	<div  ng-show="showProjects" class="projects-view text-center col-xs-6 ">
		<div  class="row each-project" ng-repeat="project in projects">
			<div class="col-xs-10" >
				<img ng-src={{project.img}} alt="" width="200">
			<div class="row">
				<a class="btn btn-success" ng-href={{project.github}} >Git Hub</a>
				<a class="btn btn-info" ng-href={{project.url}}>App</a>
				</div>
			</div>
		</div>
	</div>
 <!-- OR CON BUBBLES -->

<div ng-hide="showProjects || showContact" class="con-bubbles text-left col-xs-6">
	<div class="row">
	<div class="col-sm-4">
		<div class="triangle-isosceles">
			<span>{{talkingPoints.comment}}</span>
		</div>
	</div>
		<div class="col-sm-4">
		<div  class="triangle-isosceles2">
			<span>{{talkingPoints.response}}</span>
		</div>
	</div>
	</div>
	
		<img ng-src="images/sil-talk.png" alt="">
	

</div>


	</div>	




	<div class="contact-display" ng-show="showContact">
			<contact-display />
	</div>
		<div class="navbar-static-bottom">
			<footer-bar  />
		</div>

	<script src="bower_components/angular/angular.js"></script>
	<!-- <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script> -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	<script src="app.js"></script>
	<script src="main.js"></script>
	<!-- <script src="templateControllers.js"></script> -->
	<script src="directives/navbar/nav-bar.js"></script>
	<script src="directives/contact/contact.js"></script>
	<script src="directives/project/project.js"></script>
	<script src="directives/footer-bar/footer-bar.js"></script>
</body>
</html>
