<!DOCTYPE html>
<html lang="en" ng-app="jfet">
<head>
	<meta charset="UTF-8">
	<title>JFetter Web Developer</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
</head>
<body ng-controller="navCtrl">

	<div class="navbar navbar-static-top">
		<nav-bar />
	</div>
	<!-- 	<div ui-view></div> -->


	<div class="container home">

		<div class="row">
			<div class="col-xs-12 text-centered">
				<div class="row my-name">
			<h1 class=" text-center">{{title}}</h1>
				</div>
				<div class="row">
					<div class="col-sm-5"></div>
  				<img class="text-center logo col-sm-2" ng-src="images/jlog1.png" alt="">
					<div class="col-sm-5"></div>
  			</div>
	
			
			<div class="row">
				<div class="col-sm-12 text-center">
			<h3 class="subtitle">{{subtitle}}</h3>
			</div>
			</div>
			
		</div>
	</div>

	<div class="row">
		 <!-- LEFT HALF SCREEN IS PROJECTS -->
	<div  ng-show="showProjects" class="projects-view text-center col-xs-12 ">
			<div class="row pro-row">
		<div  class=" each-project col-xs-4" ng-repeat="project in projects">

				<div class="row">
					<img class="col-xs-12" ng-src={{project.img}} alt="" width="200">
				</div>
			<div class="row text-centered">
				<a class="btn btn-success " ng-href={{project.github}} >Git Hub</a>
				<a class="btn btn-info " ng-href={{project.url}}>App</a>
				</div>
			
	</div>
	</div>
</div>
 <!-- OR CON BUBBLES -->

<div ng-hide="showProjects || showContact" class="con-bubbles">
	
	<div class="row">	
		<div class="col-xs-6">
		<div class="triangle-isosceles">
			<span>{{talkingPoints.comment}}</span>
		</div>
	</div>
			<div class="col-xs-6">
		<div  class="triangle-isosceles2">
			<span>{{talkingPoints.response}}</span>
		</div>
	</div>
</div>

	<div class="row">
		<div >
		<img class="col-xs-12 col-centered" ng-src="images/sil-talk.png" alt="">
		</div>
	</div>
</div>

</div>

<div ng-show="showContact" class="contact-display">
	<contact-display />
</div>

		<div class="navbar-static-bottom">
			<footer-bar  />
		</div>


	<div class="row">
		<div class="col-sm-12">
		<embed ng-src="images/resume.pdf" style="width:100%;height:1000px">
		</embed>
		<a href="#anchor" du-smooth-scroll duration="5000">Scroll it!</a>
		</div>
</div>

</div>


	<script src="bower_components/angular/angular.js"></script>
	<!-- <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script> -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-scroll/angular-scroll.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	<script src="app.js"></script>
	<!-- <script src="templateControllers.js"></script> -->
	<script src="directives/navbar/nav-bar.js"></script>
	<script src="directives/contact/contact.js"></script>
	<script src="directives/project/project.js"></script>
	<script src="directives/footer-bar/footer-bar.js"></script>
</body>
</html>
